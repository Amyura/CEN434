console.log('Factorial of last 2 digits of matric number')
function factorialBigInt(n){
    let result=BigInt(1);
    for(let i=2; i<=n; i++){
        result *=BigInt(i);
    }
    return result;
}
console.log('The factorial of the last 2 digits of my matric number is', factorialBigInt(50));
document.getElementById("factorial").textContent=`Factorial of last 2 digits of matric number (50) : ${factorialBigInt(50).toString()}`;

function factorial(n) {
    if (n === 0 || n === 1) return 1;  
    let result = 1;
    for (let i = 2; i <= n; i++) {
        result *= i;
    }
    return result;
}

function combination(n, k) {
   
    return factorial(n) / (factorial(k) * factorial(n - k));
}

function calculateCombination(x, y) {
    if (x > y) {
        return `x combination y (C(${x}, ${y})) = ${combination(x, y).toString()}`;
    } else {
        return `y combination x (C(${y}, ${x})) = ${combination(y, x).toString()}`;
    }
}
let x=5;
let y=10;
console.log(calculateCombination(x, y)); 
console.log(calculateCombination(y, x));  
document.getElementById("combination").textContent=`The combination of X and Y is  : ${calculateCombination(x, y)}`
